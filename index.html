<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsividade.css">
    <title>PASTELARICA</title>
</head>
<body>
    <header>
        <div class="content-header">
            <div id="logo">
                <img src="./img/pastel4logo.png" alt="" width="40%" height="60%">
            </div>
            <nav>
                <a href="#">Promoções</a>
                <a href="#">Salgados</a>
                <a href="#">Bebidas</a>
            </nav>
            <div class="login-register">
                <button>Login</button>
                <button>Registrar</button>
            </div>
            <div class="shop-logout">
                <img src="./icon/icons8-carrinho-de-compras-48.png" alt="" width="35px" height="35px">
                <img src="./icon/icons8-sair-50.png" alt="" width="30px" height="30px">
            </div>
        </div>
    </header>
    
    <div class="main">
        <div class="title-site">
            <h1>PASTELARICA</h1>
        </div>

        <div class="call-to-act">
            <img src="./img/bannerRedmen.png" alt="" width="100%" height="100%">
        </div>
    </div>
    
    <section id="content">
        <div id="promocoes">
            <div class="title-promocoes">
                <h1>Promoções</h1>
                <img src="./img/etiqueta-de-desconto.png" alt="" width="60px" height="60px">
            </div>
            
            <div class="area-cards-promo">
                <div class="card-big">
                    <img src="./img/artePromo01.jpg" alt="" width="100%" height="100%">
                </div>
                <div class="card-promo">
                    <img src="./img/artePromo02.jpg" alt="" width="100%" height="100%">
                </div>
                <div class="card-promo">
                    <img src="./img/artePromo03.jpg" alt="" width="100%" height="100%">
                </div>
            </div>
        </div>
        <div class="products">
            <div class="title-products">
                <h1>Salgados</h1>
                <img src="./img/sopro.png" alt="" width="60px" height="60px">
            </div>
            <div class="area-cards">
                <div class="card">
                    <div class="top-card">
                        <img src="./img/pastel.jpg" alt="" width="100%" height="100%">
                    </div>
                    <div class="bot-card">
                        <h3 class="title-card-produto">Nome do Produto</h3>
                        <p  class="preco-card-produto">R$ 3.50</p>
                    </div>
                </div>
                <div class="card">
                    <div class="top-card">
                        <img src="./img/pastel.jpg" alt="" width="100%" height="100%">
                    </div>
                    <div class="bot-card">
                        <h3 class="title-card-produto">Nome do Produto</h3>
                        <p  class="preco-card-produto">R$ 3.50</p>
                    </div>
                </div>
                <div class="card">
                    <div class="top-card">
                        <img src="./img/pastel.jpg" alt="" width="100%" height="100%">
                    </div>
                    <div class="bot-card">
                        <h3 class="title-card-produto">Nome do Produto</h3>
                        <p  class="preco-card-produto">R$ 3.50</p>
                    </div>
                </div>
            </div>
            <button class="confira">Confira mais opções!</button>
        </div>
    </section>
</body>
</html>
